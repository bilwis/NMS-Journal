
<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" tal:attributes="href article_stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body>
	<!--<div metal:define-macro="article_display">!-->
		<div tal:repeat="article articles" class="article_box">
		<table tal:attributes="style article/header_style" class="article_header">
			<tr>
				<td colspan="3" tal:content="article/heading" class="article_heading"></td>
			</tr>
			<tr>
				<td  class="article_source"><a tal:content="article/source" tal:attributes="href article/source_url"></a><span class="right_arrow"/></td>
				<td></td>
				<td tal:content="article/timestamp_format" class="article_timestamp"></td>
			</tr>
		</table>
		<span tal:content="structure article/content" class="article_content"></span>
		</div>
        <div class="article_navigation">
            <table>
                <tr>
                    <td><a tal:condition="prev_link" tal:attributes="href prev_link">Previous</a></td>
                    <td><span tal:content="page">X</span></td>
                    <td><a tal:condition="next_link" tal:attributes="href next_link">Next</a></td>
                </tr>
            </table>
        </div>
	<!--</div>!-->
</body>
</html>
